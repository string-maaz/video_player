<!DOCTYPE html>
<html>
<head>
	<title>Video JS player</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video.min.js"></script>
    <style type="text/css">
              .jwplayer.jw-flag-aspect-mode {
                height: 100% !important;
            }
               @media screen and (max-width: 768px) {
                 .jwplayer.jw-flag-aspect-mode {
                    height: 65% !important;
                	} 
	                .videoplayer_width{
	                  width:100%;
	                  height:65%;
	                }
                }
                .videoplayer_width{
                  width:100% !important;
                  height:100% !important;
                }
            </style>
</head>
<body>
	<h1>Video Js Player</h1>
            <div>
              
              <video id="my-player" class="video-js" autoplay="true">
                    <source src="https://cdn.careeranna.com/Mayank/Mayank+Jain+Introduction+-+New.mp4" type='video/mp4'>
                    <p class="vjs-no-js">
                      To view this video please enable JavaScript, and consider upgrading to a web browser that
                      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                    </p>
                  </video>
            </div>

      <script>
       var myPlayer = videojs('my-player',{playbackRates: [0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4],controls:true});
       myPlayer.load();
    </script>

</body>
</html>
